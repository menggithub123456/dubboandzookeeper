<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table1">
    <tr>
        <td>区域的编号</td>
        <td>区域名称</td>
    </tr>
    <tr th:each="d:${list}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
    </tr>
</table>
<select>
    <option th:each="d:${list}" th:value="${d.id}" th:text="${d.name}"></option>
</select>
</body>
</html>
